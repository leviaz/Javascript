<!DOCTYPE html>
<html>
        <head>
            <meta charset=utf-8 />
        </head>
        <style>
            .highlight {
                color: red;
            }
        </style>
    <body>
            
       
            <h1> Título da página</h1>
            <button> Alterar classe </button>
        

       <script> 
            // para que o h1 receba a classe, classlist irá receber um array que armazena as classes passadas 
            // adiciona e remove com o classlist
            //torna mais fácil a manutenção de classes
            const title = document.querySelector("h1")
            const button = document.querySelector("button")
            button.addEventListener("click", ()=>{
                if (title.classList.contains("highlight")) {
                    title.classList.remove("highlight")
                }else{
                    title.classList.add("highlight");
                }

                //title.classList.toggle("highlight") liga e desliga a classe
               
                
            })
       </script>

    </body>
</html>
