    <body>
        <label> Digite seu CPF</label>
        <input type="text" id="cpf" maxlength="11"/>
        <button id="js"> ConverterJS </button>
        <button id="jq"> ConverterJQ </button>
        <p id="texto"> </p>
            
        </div>
        

        <script>
            //js
          const cpf = document.querySelector("input[id=cpf]")
          const p = document.querySelector("p")
          const button = document.querySelector("button[id=js]")
          button.addEventListener("click",()=>{
            let convert = cpf.value 
            convertfinal=convert.split(".")
            convertfinal=convertfinal[0]+convertfinal[1]+convertfinal[2]
            p.innerHTML=convertfinal
            
          })

          $("#jq").click(()=>{
            let convert = $("#cpf").val()
            convertfinal=convert.split(".")
            convertfinal=convertfinal[0]+convertfinal[1]+convertfinal[2]
            $(p).text(convertfinal)

          })
        </script>

    </body>
