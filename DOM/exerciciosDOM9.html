<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <style type="text/css">
            body {margin: 30px;}
        </style>   
        <title>Count and display items of a dropdown list - w3resource</title>
    </head>
    <body>
        <form>
            Select your favorite Color :
            <select id="mySelect">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>White</option>
            </select>
            <input type="button" value="Count and Output all items">
        </form>

        <script>
            const button = document.querySelector("input")
            const lista = document.querySelector("select")
            button.addEventListener("click",()=>{
                console.log(lista)
                let array=[]
                for(let i=0;i<lista.length;i++){
                    array[i]=lista[i].value
                }
                alert("cor favorita: "+lista.value+" Tamanho da lista: "+lista.length+ " Itens da lista: " +array)
            })
        </script>
    </body>
</html>
