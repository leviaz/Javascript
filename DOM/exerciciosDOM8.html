<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Remove items from a dropdown list</title>
    </head>
    <body>
        <form>
            <select id="colorSelect">
                <option>Red</option>
                <option>Green</option>
                <option>White</option>
                <option>Black</option>
            </select>
        <input type="button" value="Select and Remove">
        </form>

        <script>
            var remover = document.querySelector("select")
            const button = document.querySelector("input")
            button.addEventListener("click",()=>{
                remover.remove(remover.selectedIndex)
            })
            
        </script>

    </body>
</html>
