<!DOCTYPE html>
<html>
        <head>
            <meta charset=utf-8 />
        </head>
    <body>
        <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
        <button>Click here to get  attributes value</button>
        <script>
            const info = document.querySelector("a")
            const button = document.querySelector("button")
            button.addEventListener("click", ()=>{
                alert(`href: ${info.href}, hreflang: ${info.hreflang}, rel: ${info.rel}, target: ${info.target}`)

            })
        </script>
    </body>
</html>
