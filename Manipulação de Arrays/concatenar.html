<html>
    <meta charset="UTF-8" />
    <script>

        let set1 = [1,2,3,4,5]
        let set2 = [6,7,8,9,10]
        console.log(set1+set2) // apenas junta em uma string
        console.log(set1.join(",") + set2.join(",")) //converte por coerção

        console.log([set1,set2]) //cria um novo array com subarrays

        console.log(set1.concat(set2)) //cria um array concatenado / somado

    </script>
</html>
