<html>
    <meta charset="UTF-8" />
    <script>

        let set1 = [1,2,3,4,5]
        let [n1,n2] =set1 // 1,2
        console.log("n1",n1)
        console.log("n2",n2)

        //função que retorna um array finito
        function myfunction(){
            const x =10
            const y=400

            return [x,y]
        }

        const myArray=myfunction()

        console.log(myArray[0])
        console.log(myArray[1])

        const [x,y] = myfunction() //recebe os elementos diretamente em um array
        console.log("x",x)
        console.log("y",y)

    </script>
</html>
